<div class="dialog-backdrop" (click)="closeDialog.emit()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h3>Create New Process</h3>
      <button class="close-btn" (click)="closeDialog.emit()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="dialog-body">
      @if (showSuccessMessage) {
      <div class="success-message-container">
        <p class="success-message">Process created successfully!</p>
        <svg
          class="success-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-8.82"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      } @else {
      <form [formGroup]="processForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Process Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            placeholder="Full Stack Engineer"
            [disabled]="isSubmitting"
          />
        </div>
        @if (processForm.get('title')?.invalid &&
        processForm.get('title')?.touched) {
        <div class="error-message">Process title is required.</div>
        }
        <div class="dialog-actions">
          <button
            type="submit"
            [disabled]="processForm.invalid || isSubmitting"
            class="btn-primary"
          >
            {{ isSubmitting ? "Creating..." : "Create" }}
          </button>
        </div>
      </form>
      }
    </div>
  </div>
</div>
