<div class="dialog-backdrop" (click)="closeDialog.emit()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h3>Add Candidate to Process</h3>
      <button class="close-btn" (click)="closeDialog.emit()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="dialog-body">
      <div class="form-group">
        <label>Select Candidates</label>
        <div class="candidate-list-container">
          @if (candidates && candidates.length > 0) { @for (candidate of
          candidates; track candidate.candidateId) {
          <div class="candidate-list-item">
            <input
              type="checkbox"
              [id]="'candidate-' + candidate.candidateId"
              [value]="candidate.candidateId"
              (change)="onCandidateSelect($event)"
            />
            <label [for]="'candidate-' + candidate.candidateId">
              {{ candidate.fullName }}
            </label>
          </div>
          } } @else {
          <p class="no-candidates-message">
            No candidates available to assign.
          </p>
          }
        </div>
      </div>

      <div class="dialog-actions">
        <button
          type="button"
          class="btn-primary"
          [disabled]="!selectedCandidateIds.length"
          (click)="assignCandidates()"
        >
          Assign ({{ selectedCandidateIds.length }})
        </button>
      </div>
    </div>
  </div>
</div>
